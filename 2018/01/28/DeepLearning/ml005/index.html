an>python</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> keras.utils <span class="keyword">import</span> np_utils</span><br><span class="line"><span class="keyword">from</span> keras.datasets <span class="keyword">import</span> mnist</span><br><span class="line"><span class="keyword">from</span> keras.models <span class="keyword">import</span> Sequential, Model</span><br><span class="line"><span class="keyword">from</span> keras.layers <span class="keyword">import</span> Input, Dense, Activation, BatchNormalization, Dropout, Conv2D, MaxPooling2D, Flatten</span><br><span class="line"><span class="keyword">from</span> keras.optimizers <span class="keyword">import</span> SGD, Adagrad, RMSprop, Adam</span><br><span class="line"><span class="keyword">from</span> keras.regularizers <span class="keyword">import</span> l2</span><br><span class="line"><span class="keyword">import</span> keras</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">np.random.seed(<span class="number">3</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 훈련셋과 시험셋 로딩</span></span><br><span class="line">(X_train, Y_train), (X_test, Y_test) = mnist.load_data()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 훈련셋과 검증셋 분리</span></span><br><span class="line">X_val = X_train[<span class="number">50000</span>:]</span><br><span class="line">Y_val = Y_train[<span class="number">50000</span>:]</span><br><span class="line">X_train = X_train[:<span class="number">50000</span>]</span><br><span class="line">Y_train = Y_train[:<span class="number">50000</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">## 나누기 연산이 들어가므로 uint8 -&gt; float32로 변경</span></span><br><span class="line"><span class="comment">## preprocessing (feature scaling)</span></span><br><span class="line">X_train = X_train.reshape(<span class="number">50000</span>, <span class="number">784</span>).astype(<span class="string">'float32'</span>) / <span class="number">255.0</span></span><br><span class="line">X_val = X_val.reshape(<span class="number">10000</span>, <span class="number">784</span>).astype(<span class="string">'float32'</span>) / <span class="number">255.0</span></span><br><span class="line">X_test = X_test.reshape(<span class="number">10000</span>, <span class="number">784</span>).astype(<span class="string">'float32'</span>) / <span class="number">255.0</span></span><br><span class="line"></span><br><span class="line">X_train = X_train.reshape(X_train.shape[<span class="number">0</span>], <span class="number">28</span>, <span class="number">28</span>, <span class="number">1</span>).astype(<span class="string">'float32'</span>) </span><br><span class="line">X_val = X_val.reshape(X_val.shape[<span class="number">0</span>], <span class="number">28</span>, <span class="number">28</span>, <span class="number">1</span>).astype(<span class="string">'float32'</span>) </span><br><span class="line">X_test = X_test.reshape(X_test.shape[<span class="number">0</span>], <span class="number">28</span>, <span class="number">28</span>, <span class="number">1</span>).astype(<span class="string">'float32'</span>) </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 훈련셋, 검증셋 고르기</span></span><br><span class="line">train_rand_idxs = np.random.choice(<span class="number">50000</span>, <span class="number">700</span>)</span><br><span class="line">val_rand_idxs = np.random.choice(<span class="number">10000</span>, <span class="number">300</span>)</span><br><span class="line"></span><br><span class="line">X_train = X_train[train_rand_idxs]</span><br><span class="line">Y_train = Y_train[train_rand_idxs]</span><br><span class="line">X_val = X_val[val_rand_idxs]</span><br><span class="line">Y_val = Y_val[val_rand_idxs]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 라벨링 전환</span></span><br><span class="line"><span class="comment"># convert class vectors </span></span><br><span class="line"><span class="comment"># Lable의 categorical 값을 One-hot 형태로 변환 </span></span><br><span class="line"><span class="comment"># 예를 들어 [1, 3, 2, 0] 를 </span></span><br><span class="line"><span class="comment"># [[ 0., 1., 0., 0.], </span></span><br><span class="line"><span class="comment"># [ 0., 0., 0., 1.], </span></span><br><span class="line"><span class="comment"># [ 0., 0., 1., 0.], </span></span><br><span class="line"><span class="comment"># [ 1., 0., 0., 0.]] </span></span><br><span class="line"><span class="comment"># 로 변환하는 것을 One-hot 형태라고 함</span></span><br><span class="line">Y_train = np_utils.to_categorical(Y_train)</span><br><span class="line">Y_val = np_utils.to_categorical(Y_val)</span><br><span class="line">Y_test = np_utils.to_categorical(Y_test)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2. 모델 구성하기</span></span><br><span class="line"><span class="comment"># 2.1) sequential 모델</span></span><br><span class="line"><span class="comment"># </span></span><br><span class="line">model = Sequential()</span><br><span class="line">model.add(Conv2D(<span class="number">6</span>, kernel_size=(<span class="number">3</span>, <span class="number">3</span>), activation=<span class="string">'relu'</span>,input_shape=(<span class="number">28</span>, <span class="number">28</span>, <span class="number">1</span>), padding=<span class="string">'same'</span>, strides=(<span class="number">1</span>, <span class="number">1</span>)))</span><br><span class="line">model.add(MaxPooling2D(pool_size=(<span class="number">2</span>, <span class="number">2</span>)))</span><br><span class="line">model.add(BatchNormalization())</span><br><span class="line">model.add(Conv2D(<span class="number">6</span>, kernel_size=(<span class="number">3</span>, <span class="number">3</span>), activation=<span class="string">'relu'</span>, padding=<span class="string">'same'</span>, strides=(<span class="number">1</span>, <span class="number">1</span>)))</span><br><span class="line">model.add(MaxPooling2D(pool_size=(<span class="number">2</span>, <span class="number">2</span>)))</span><br><span class="line">model.add(Flatten())</span><br><span class="line">model.add(Dense(<span class="number">84</span>, activation=<span class="string">'relu'</span>))</span><br><span class="line">model.add(Dense(<span class="number">10</span>, activation=<span class="string">'softmax'</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 3. 모델 엮기</span></span><br><span class="line">modified_optimizer = Adam(lr=<span class="number">0.005</span>)</span><br><span class="line">model.compile(loss=<span class="string">'categorical_crossentropy'</span>, optimizer=modified_optimizer, metrics=[<span class="string">'accuracy'</span>])</span><br><span class="line"><span class="comment"># model.compile(loss='mean_squared_error', optimizer=modified_optimizer, metrics=['accuracy'])</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 4. 모델 학습시키기</span></span><br><span class="line">tb_hist = keras.callbacks.TensorBoard(log_dir=<span class="string">'./graph'</span>, histogram_freq=<span class="number">0</span>, write_graph=<span class="keyword">True</span>, write_images=<span class="keyword">True</span>)</span><br><span class="line">model.fit(X_train, Y_train, epochs=<span class="number">20</span>, batch_size=<span class="number">10</span>, validation_data=(X_val, Y_val), callbacks=[tb_hist])</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a class="prev" href="/2018/01/21/DeepLearning/ml002/"><i class="fa fa-arrow-left" aria-hidden="true"></i></a><a class="next" href="/2018/01/28/DeepLearning/ml003/"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div><div class="copyright"><p>© 2012 - 2021 <a href="https://github.com/stunstunstun" target="_blank">Minhyeok Jung</a>. Powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/stunstunstun/hexo-theme-chiangmai" target="_blank">hexo-theme-chiangmai</a>.</p></div></footer></div></body></html>
